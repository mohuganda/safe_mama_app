<ion-tabs (ionTabsDidChange)="tabChange($event)">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="home">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label class="lbl" [class.active]="val == 'home' ">Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="categories">
      <ion-icon name="apps-outline"></ion-icon>
      <ion-label class="lbl" [class.active]="val == 'catgories' ">Categories</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="featured">
      <ion-icon name="bookmark-outline"></ion-icon>
      <ion-label class="lbl" [class.active]="val == 'featured' ">Featured</ion-label>
    </ion-tab-button>

 
    <ion-tab-button tab="news">
      <ion-icon name="newspaper-outline"></ion-icon>
      <ion-label class="lbl" [class.active]="val == 'news' ">News</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
