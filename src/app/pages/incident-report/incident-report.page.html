<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode='ios'></ion-back-button>
    </ion-buttons>
    <ion-title>
      Report an Incident
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
  <ion-card-content>
      <form method="POST" action="https://dashboards.health.go.ug/safe_mama/incidents/publish" id="incidents" class="incidents">
        <ion-input type="hidden" name="_token" value="1WBNWRxEEO56NHcYT85WxzXucfcak5htiMCt2VAC"></ion-input>
  
          <ion-row>
  
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Incident Title</ion-label>
                <ion-input type="text" placeholder="Incident Title" id="incident_title" name="title" required></ion-input>
              </ion-item>
            </ion-col>
  
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Incident Description</ion-label>
                <ion-textarea placeholder="Description" id="summernote" name="description" required></ion-textarea>
              </ion-item>
            </ion-col>
  
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Supporting Image</ion-label>
                <br>
                <ion-input type="file" name="image" id="image"></ion-input>
              </ion-item>
            </ion-col>
  
          </ion-row>
          <ion-row class="bg-white">
          <ion-col size="12">
          <ion-button expand="full" color="primary" type="submit">Submit</ion-button>
          </ion-col>
          </ion-row>
  
      </form>
    </ion-card-content>
  </ion-card>
  
</ion-content>
