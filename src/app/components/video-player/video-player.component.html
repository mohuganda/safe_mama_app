<ion-item>
<div class="video_div">
  <div  *ngIf="isNetworkConnected" class="flex_div">
      <video *ngIf="!item?.isYoutube && item?.video_url?.length>0" width="100%"  height="240" controls [poster]="item.image_prefix + item.cover_image" >
        <source [src]="item.video_prefix + item.video_url" type="video/mp4">
      </video>
      <iframe *ngIf="item?.isYoutube" width="100%" height="220" [src]="getVideoUrl(item.video_url)" frameborder="0" allowfullscreen></iframe>

      <div *ngIf="item?.video_url?.length<1" (click)="goToResource(item)" class="back_image" [style.backgroundImage]="'url('+item.image_prefix + item.cover_image+')'"></div>
  </div>

  <div  *ngIf="!isNetworkConnected" class="flex_div back_image default_back_image"></div>
   
  <ion-label class="title_lbl mt-3" (click)=" goToResource(item)">{{item.title | slice:0:38}}{{(item.title.length>38)?'...':''}}</ion-label>
  <div class="flex_div">
    <!-- <div>
      <img [src]="item.image_prefix + item.cover_image" alt="">
    </div> -->
    <div style="padding-left: 8px; margin-bottom: 20px; margin-top: 10px!important;">
      <ion-label class="top_lbl" (click)=" goToResource(item)">{{item?.overview || item?.description | htmlToPlainText | slice:0:100}}{{(item.overview.length>5)?'...':''}}</ion-label>
      <ion-badge class="mt-3">{{item.category}}</ion-badge>
    </div>
  </div>
</div>
</ion-item>
